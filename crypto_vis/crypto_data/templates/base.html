<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Crypto Visualizer{% endblock %}</title>
    <style>
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        #priceChart, #historicalChart {
            max-width: 800px;
            height: 400px;
            margin: 20px auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            #priceChart, #historicalChart {
                max-width: 100%;
                height: 300px;
            }
            h1 { font-size: 1.5em; }
            h2 { font-size: 1.2em; }
            ul { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
